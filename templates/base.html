{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Madhu | Portfolio{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Custom Styles -->
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      position: relative;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    section {
      scroll-margin-top: 80px;
    }

    /* Navbar shrink */
    .navbar-shrink {
      padding-top: 0.3rem !important;
      padding-bottom: 0.3rem !important;
      transition: padding 0.3s ease;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== DARK THEME (Developer Style) ===== */
    [data-bs-theme="dark"] {
      --bs-body-bg: #0d1117;
      --bs-body-color: #c9d1d9;
    }

    [data-bs-theme="dark"] .navbar {
      background-color: #0d1117 !important;
      border-bottom: 1px solid #21262d;
    }

    [data-bs-theme="dark"] .nav-link,
    [data-bs-theme="dark"] .navbar-brand {
      color: #c9d1d9 !important;
    }

    [data-bs-theme="dark"] .nav-link.active {
      color: #58a6ff !important;
    }

    [data-bs-theme="dark"] .card {
      background-color: #161b22;
      border-color: #21262d;
    }

    [data-bs-theme="dark"] .btn-primary {
      background-color: #238636;
      border-color: #238636;
    }
  </style>
</head>

<body data-bs-spy="scroll" data-bs-target="#mainNavbar" data-bs-offset="80" tabindex="0">

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white shadow-sm py-3">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand fw-bold fs-4" href="#home">
      {{candidate.name|default:"Your Name"}}<span class="text-primary">.</span>
    </a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav Links -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto align-items-lg-center">

        <li class="nav-item">
          <a class="nav-link px-lg-3 fw-medium" href="#home">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link px-lg-3 fw-medium" href="#about">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link px-lg-3 fw-medium" href="#skills">Skills</a>
        </li>

        <li class="nav-item">
          <a class="nav-link px-lg-3 fw-medium" href="#projects">Projects</a>
        </li>

        <li class="nav-item">
          <a class="nav-link px-lg-3 fw-medium" href="#experience">Experience</a>
        </li>

        <!-- CTA -->
        <li class="nav-item ms-lg-3">
          <a class="btn btn-primary rounded-pill px-4" href="#contact">
            Contact
          </a>
        </li>

        <!-- Theme Toggle -->
        <li class="nav-item ms-lg-3">
          <button id="themeToggle"
                  class="btn btn-outline-secondary theme-toggle"
                  type="button"
                  aria-label="Toggle theme">
            <i class="bi bi-moon"></i>
          </button>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- ================= MAIN CONTENT ================= -->
<main class="pt-5 mt-4">
  {% block content %}
  {% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Navbar Shrink -->
<script>
  const navbar = document.querySelector('.navbar');
  window.addEventListener('scroll', () => {
    navbar.classList.toggle('navbar-shrink', window.scrollY > 50);
  });
</script>

<!-- Theme Toggle Script -->
<script>
  const toggle = document.getElementById('themeToggle');
  const html = document.documentElement;
  const icon = toggle.querySelector('i');

  const savedTheme = localStorage.getItem('theme') || 'light';
  html.setAttribute('data-bs-theme', savedTheme);
  icon.className = savedTheme === 'dark' ? 'bi bi-sun' : 'bi bi-moon';

  toggle.addEventListener('click', () => {
    const theme = html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-bs-theme', theme);
    localStorage.setItem('theme', theme);
    icon.className = theme === 'dark' ? 'bi bi-sun' : 'bi bi-moon';
  });
</script>

</body>
</html>
